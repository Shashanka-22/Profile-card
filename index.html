<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI design</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Boxicon-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Shashanka</span>
            <span class="job">Student</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #c2135c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #000000;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="#" style="background: #3f9b28;" class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>
            <a href="#" style="background: ;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
        </div>
        <div class="button">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
